<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="pesquisar.css">
    <title>Pesquisar</title>
</head>

<body>
    <div class="page-pesquisar">
        <div class="container">
            <div class="box">
                <img src="QQ.svg" />
                <h1>Pesquisar CRM:</h1>
                
                <textarea name="pesquisar" id="pesquisar"
                placeholder="Digite aqui o ID da CRM:"></textarea>

                <textarea name="pesquisar" id="pesquisar"
                placeholder="Digite aqui o nome do criador:"></textarea>

                <fieldset>
                    <p>Data: (opcional)</p>
                    <input type="date" name="entrega" id="entrega">
                </fieldset>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID CRM</th>
                        <th scope="col">Criador</th>
                        <th scope="col">Status</th>
                        <th scope="col">Criação</th>
                      </tr>
                  </table>

                <button>Pesquisar</button>
            </div>
        </div>

</body>

</html>
